{% extends 'blog/base.html' %}

{% block title %}
    Главная страница
{% endblock %}

{% block content %}
    <h1>Главная</h1>

{% for post in posts %}
    <div class="post">
        <h1 align="center"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p align="center">{{ post.text|linebreaksbr }}</p>
        <div class="date">
            <p align="center">Опубликовано: {{ post.published_date }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
