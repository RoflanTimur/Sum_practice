{% extends 'blog/base.html' %}

{% block title %}
    Главная страница
{% endblock %}

{% block content %}
    <h1>Главная</h1>

{% for post in posts %}
    <div>
        <h1 align="center"><a href="">{{ post.title }}</a></h1>
        <p align="center">{{ post.text|linebreaksbr }}</p>
        <p align="center">published: {{ post.published_date }}</p>
    </div>
{% endfor %}
{% endblock %}
